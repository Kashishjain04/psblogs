{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="border border-dark pl-2 pr-2 col-md-8" style="margin-left: 15%;">
        <form action="" method='POST'>
            {% csrf_token %}

            <fieldset class="form-group">
                 <legend class="mb-4 border-bottom">
                     Log In!
                 </legend>
                 {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Log In!</button>
            </div>

        </form>

        <footer class="border-top pt-1 pb-2 pr-2">
            <small class="text-muted">
                New user? Create an account here. <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
            </small>
        </footer>
    </div>

{% endblock content %}
