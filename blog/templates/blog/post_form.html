{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="border border-dark border-top-0 pl-2 pr-2 col-md-8" style="margin-left: 15%;">
        <form action="" method='POST'>
            {% csrf_token %}
            <fieldset class="form-group">
                 <legend class="mb-4 border-bottom">
                    Create a Post!
                 </legend>
                 {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Post!</button>
            </div>
        </form>
    </div>

{% endblock content %}
