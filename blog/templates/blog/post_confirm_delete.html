{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="border border-dark border-top-0 pl-2 pr-2 col-md-8" style="margin-left: 15%;">
        <form action="" method='POST'>
            {% csrf_token %}
            <fieldset class="form-group">
                 <legend class="mb-4 border-bottom">
                    Delete Post!
                 </legend>
                 <h2>
                     Are you sure you want to delete this post - <strong>{{ object.title }}</strong>?
                 </h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger">Delete</button>
                <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-warning">
                    Cancel
                </a>
            </div>
        </form>
    </div>

{% endblock content %}
